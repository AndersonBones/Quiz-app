<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

       
        <script src="./script.js" defer></script>
        <script src="./Scores_Store.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
    </head>
    <body>
        <main>
            <section class="main-section">
                
                <h1>Are you Ready?</h1>

                <div class="menu-container">
                    <button id="play-quiz">Play <i class="bi bi-play-fill"></i></button>
                    <button id="ranking-quiz">Ranking <i class="fa fa-crown" style="color: var(--blue)"></i></button>
                </div>

            </section>


            <section class="questions-section">

                <div class="questions-header">

                    <div class="questions_progress-container">
                        <span id="question-of"></span>
                        <div id="progress-container">
                            <div id="progress"></div>
                        </div>
                    </div>

                    <div class="score-container">
                        <span>Score</span>
                        <span id="score-value"></span>
                    </div>

                </div>

                <div class="question-container">
                    <h2></h2>
                </div>

                <div class="alternatives-container">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>

            </section>

            <section class="game_over-section">
                
                <h1 id="total-score"></h1>
           
                <h3>Enter your name below to save your score!</h3>
                
                <form  class="user_name-container">
                    <input type="text" name='user-name' id="user-name" placeholder="Enter your name" maxlength="20" minlength="3" autocomplete="off" required>
                    <button id="save-score" type="submit">Save</button>
                </form>
                

                <div class="game_over-buttons">                    
                    <button id="play-again">Play Again</button>
                    <button class='go-home'>Go Home <i class="fa fa-home"></i></button>
                </div>
                
            </section>

            <section class="ranking-section">
                <h1>Scores Hanking</h1>

                <div class="users-scores">
                    
                </div>
                
                <div class="ranking-buttons">
                    <button class='go-home'>Go Home <i class="fa fa-home"></i></button>
                </div>
               
            </section>
        </main>
        
    </body>
</html>
